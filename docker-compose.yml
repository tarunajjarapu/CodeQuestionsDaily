version: '3.8'
services:
  backend:
    build: ./
    ports:
      - "5001:5000"
    environment:
      - NODE_ENV=production
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production

  mongo:
    image: mongo
    ports:
      - "27017:27017"
